metricbeat.modules:
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "healthcheck"
      - "info"
      - "image"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s
    enabled: true

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  username: "my_login"
  password: "my_password"
setup.kibana:
  host: "kibana:5601"
  username: "my_login"
  password: "my_password"